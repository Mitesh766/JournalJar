<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournalJar-Your Personal Journal</title>
    <link rel="icon" type="image/png" href="favicon-img.png" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>


<body>
    <header>
        <h1>Journal Jar</h1>
        <p id="daily-prompt-text"></p>
        <blockquote id="daily-quote"></blockquote>
    </header>

    <section class="mood-tracker container-fluid">
        <h2>Mood Tracker</h2>
        <div class="mood-buttons">
            <button class="mood-btn" data-mood="happy">😊 Happy</button>
            <button class="mood-btn" data-mood="neutral">😐 Neutral</button>
            <button class="mood-btn" data-mood="sad">😢 Sad</button>
            <button class="mood-btn" data-mood="excited">🤩 Excited</button>
            <button class="mood-btn" data-mood="stressed">😫 Stressed</button>
        </div>
    </section>
            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="toggle-container">
                    <theme-toggle></theme-toggle>
                </div>
                
               


    <section class="journal-entry">
        <h2>Write a New Entry</h2>
        <input type="text" id="entry-title" placeholder="Entry Title">
        <textarea id="journal-text" placeholder="Write your thoughts..."></textarea>


        <div class="tag-section">
            <input type="text" id="tag-input" placeholder="Add tags (press Enter)">
            <div id="tag-container"></div>
        </div>

        <button id="save-entry">Save Entry</button>
        <button id="view-entries">View Entries</button>
    </section>

    <section class="entries">
        <h2>Journal Entries</h2>
        <input type="text" id="search-entries" placeholder="Search entries...">
        <div id="entries-list"></div>
    </section>

  
                
               

                <!-- Entries Modal -->
                
                
                    
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
